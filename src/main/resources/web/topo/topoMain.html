<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>画布</title>

</head>
<body>
<div id="pjax-header">
    <div th:replace="common::common"></div>
</div>
<div id="mycanvas">
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" id="weaveTopo">

    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        <div class="btn btn-primary">
            <span data-i18n="topo.layout" v-on:click="clickLayout($event)"></span></div>
        <div class="btn btn-primary">
            <span data-i18n="topo.save" v-on:click="saveTopo($event)"></span></div>
    </div>
    <div id="tipNodeMsg" class="topotip hidden">
        <div id="businessname" class="tip-node-name">
            <label data-i18n="topo.baseinfo.name"></label>
            <label>{{selectname}}</label>
        </div>
        <div id="healthscore" class="tip-node-others">
            <label data-i18n="topo.baseinfo.health"></label>
            <label>{{selectHealthscore}}</label>
        </div>
        <div id="busyscore" class="tip-node-others">
            <label data-i18n="topo.baseinfo.busy"></label>
            <label>{{selectBusyscore}}</label>
        </div>
        <div id="availablescore" class="tip-node-others">
            <label data-i18n="topo.baseinfo.available"></label>
            <label>{{selectAvailablescore}}</label>
        </div>

    </div>
    <div id="tipLinkMsg" class="topotip topoLinktip hidden">
        <div id="fromname" class="tip-node-name tip-link-others"><label data-i18n="topo.baseinfo.leftdevicename"></label><label>{{selectLinkLeftName}}</label></div>
        <div id="toname" class="tip-link-others"><label data-i18n="topo.baseinfo.rightdevicename"></label><label>{{selectLinkRightName}}</label></div>
    </div>
</div>
</body>
</html>
