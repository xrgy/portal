<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>全局拓扑</title>

</head>
<body>
<div id="pjax-header">
    <div th:replace="common::common"></div>
</div>
<div id="mynetcanvas">
    <img style="width: 100%;height: 43px;" class="breadDisplay" src="../image/alert6.png"/>
    <div  v-on:mouseover="hoverFuc" class="breadDiv" ></div>
    <div class="breadHoverDiv" v-show="breadHoverAble" v-on:mouseleave="outFunc">
        <div class="levelOneTitle">监控</div>
        <div class="levelTwoTitle" v-on:click="loadMonitorList()">监控列表</div>
        <div class="levelOneTitle">监控配置</div>
        <div class="levelTwoTitle" style="width: 100px" v-on:click="loadMonitorTemplate()" >监控模板列表</div>
        <div class="levelOneTitle">告警</div>
        <div class="levelTwoTitle" v-on:click="loadAlert()">告警列表</div>
        <div class="levelOneTitle">业务监控</div>
        <div class="levelTwoTitle" v-on:click="loadBusinessList()">业务清单</div>
        <div class="levelOneTitle">拓扑</div>
        <div class="levelTwoTitle"  v-on:click="loadNetTopo()">拓扑视图</div>
    </div>
    <div id="breadline"></div>
    <div id="breadlineTitle">
        <div style="margin-top: -4px;">
            <label style="font-family: 宋体;font-weight: 600;">运行监测</label>
            <div class="middleline"></div>
            <label style="font-family: 宋体;font-weight: 600;">拓扑</label>
            <div class="middleline"></div>
            <label style="color: #f08640; font-family: 宋体;font-weight: 600;">拓扑视图</label>
        </div>
    </div>
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" id="netTopo">

    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        <div class="btn btn-primary">
            <span data-i18n="topo.layout" v-on:click="clickLayout($event)"></span></div>
        <div class="btn btn-primary">
            <span data-i18n="topo.save" v-on:click="saveTopo($event)"></span></div>
    </div>
    <div id="tipNodeMsg" class="topotip hidden">
        <div id="devicetype" class="tip-node-type">{{selectType|convertType}}</div>
        <div id="devicename" class="tip-node-others">
            <label data-i18n="topo.baseinfo.name"></label>
            <label>{{selectname}}</label>
        </div>
        <div id="deviceip" class="tip-node-others">
            <label data-i18n="topo.baseinfo.ip"></label>
            <label>{{selectIp}}</label>
        </div>
        <fieldset class="tip-node-others">
            <legend data-i18n="monitor.baseinfo.alarm"></legend>
            <span class="critical alertspan"><label data-i18n="alertLevel.critical"></label><label>{{selectcricital|convertAlertNum}}</label></span>
            <span class="major alertspan"><label data-i18n="alertLevel.major"></label><label>{{selectmajor|convertAlertNum}}</label></span>
            <span class="minor alertspan"><label data-i18n="alertLevel.minor"></label><label>{{selectminor|convertAlertNum}}</label></span>
            <span class="warn alertspan"><label data-i18n="alertLevel.warning"></label><label>{{selectwarning|convertAlertNum}}</label></span>
            <span class="notice alertspan"><label data-i18n="alertLevel.notice"></label><label>{{selectnotice|convertAlertNum}}</label></span>
        </fieldset>
    </div>
    <div id="tipLinkMsg" class="topotip hidden">
        <div id="linkstatus" class="tip-node-type tip-link-type"><label data-i18n="topo.baseinfo.linkstatus"></label><label>{{selectLinkStatus|convertLinkStatus}}</label></div>
        <div id="fromname" class="tip-link-type"><label data-i18n="topo.baseinfo.leftdevicename"></label><label>{{selectLinkLeftName}}</label></div>
        <div id="toname" class="tip-link-type"><label data-i18n="topo.baseinfo.rightdevicename"></label><label>{{selectLinkRightName}}</label></div>
        <div id="fromport" class="tip-link-type"><label data-i18n="topo.baseinfo.leftdeviceport"></label><label>{{selectLinkLeftPort}}</label></div>
        <div id="toport" class="tip-link-type"><label data-i18n="topo.baseinfo.rightdeviceport"></label><label>{{selectLinkRightPort}}</label></div>
        <div id="fromrate" class="tip-link-type"><label data-i18n="topo.baseinfo.leftportrate"></label><label>{{selectLinkLeftRate}}</label></div>
        <div id="torate" class="tip-link-type"><label data-i18n="topo.baseinfo.rightportrate"></label><label>{{selectLinkRightRate}}</label></div>
    </div>

</div>
</body>
</html>
